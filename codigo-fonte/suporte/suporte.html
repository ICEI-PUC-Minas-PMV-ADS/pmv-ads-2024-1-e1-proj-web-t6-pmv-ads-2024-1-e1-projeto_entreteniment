<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garramo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="suporte.css">
</head>


<body>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>   

<header>


    <h2> <a href="../index.html"  class="garramo"> Garramo  </a></h2>
     <nav class="navigation">
         <a href="../tela-incial/inicial.html"> Página inicial </a>
         <a href="../area-sobre/sobre.html"> Sobre </a>
         <a href="../servicos/servicos.html"> Serviços </a>
         <a href="suporte.html"> Suporte </a>
         <button class="btnLogin-popup"> Entrar </button>
     </nav>
</header>  
 
 <div class="wrapper">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon>
    </span>


    <div class="form-box login">
        <h2> Entrar </h2>
        <form action="#">
            <div class="input-box"> 
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="text" id="entrar">
                <label> E-mail ou número de celular</label>
            </div>
            <div class="input-box"> 
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label> Senha </label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">
                    Lembre-se de mim </label>
                    <a href="#"> Esqueceu a senha? </a>
            </div>
            <button type="submit" onclick="logar(); return false" class="btn"> Entrar </button>
            <div class="login-register">
                <p> Novo por aqui? <a href="#" class="register-link"> Cadastre-se </a></p>

            </div>
        </form>
     </div>

     <div class="form-box register">
        <h2> Cadastro </h2>
        <form action="#">
            <div class="input-box"> 
                <span class="icon"><ion-icon name="person-outline"></ion-icon>
                </span>
                <input type="email" required>
                <label> Nome de usuário </label>
            </div>
            <div class="input-box"> 
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label> E-mail </label>
            </div>
            <div class="input-box"> 
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label> Senha </label>
            </div>
            <div class="controle-parental">
                <label><input type="checkbox">
                Controle parental </label> 
            </div>
            
            <div class="remember-forgot">
                <label><input type="checkbox">
                Deseja receber notificações? </label> 
            </div>
            <div class="notifications">
                <label><input type="checkbox">
                    Eu concordo com os termos e condições </label> 
            </div>
            <button type="submit" class="btn"> Cadastro </button>
            <div class="login-register">
                <p> Já possui uma conta? <a href="#" class="login-link"> Entrar </a></p>

            </div>
        </form>
     </div>



 </div>

  <script src="suporte.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
