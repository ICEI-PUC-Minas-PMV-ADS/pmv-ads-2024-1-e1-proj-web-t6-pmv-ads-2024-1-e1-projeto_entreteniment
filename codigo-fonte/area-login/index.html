<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" type="imagex/png" href="./img/icon-garramo.ico">
    <title>Login</title>
</head>
<body>
    <section class="area-login"> 
        <div class="login">
            <div>
                <img src="./img/logo garramo stream .png">
            </div>
            <form>
                <input type="text" name="Nome" placeholder="Nome de usuário" autofocus>
                <input type="password" name="Senha" placeholder="Insira sua Senha">
                <input type="submit" value="Entrar">
            </form>
            <p>Ainda não possui uma conta? <a href="">Criar conta</a></p>
        </div>
    </section>
</body>
</html>
