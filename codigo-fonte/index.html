<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garramo</title>

    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="banner">
        <video autoplay loop>
          <source src="img/Estudios Ghibli 10Min 93MB.mp4" type="video/mp4">
        </video>
    </div>
   

<header>
    <h2 class="garramo"> Garramo </h2>
     <nav class="navigation">
         <a href="#"> Início </a>
         <a href="#"> Sobre </a>
         <a href="#"> Serviços </a>
         <a href="#"> Suporte </a>
        <button class="btnLogin-popup"> Entrar </button>
     </nav>
</header>
 
 <div class="wrapper">
    <span class="icon-close"><ion-icon name="close-outline"></ion-icon>
    </span>


     <div class="form-box login">
        <h2> Entrar </h2>
        <form action="#">
            <div class="input-box"> 
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label> E-mail ou número de celular</label>
            </div>
            <div class="input-box"> 
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label> Senha </label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">
                    Lembre-se de mim </label>
                    <a href="#"> Esqueceu a senha? </a>
            </div>
            <button type="submit" class="btn"> Entrar </button>
            <div class="login-register">
                <p> Novo por aqui? <a href="#" class="register-link"> Cadastre-se </a></p>

            </div>
        </form>
     </div>

     <div class="form-box register">
        <h2> Cadastro </h2>
        <form action="#">
            <div class="input-box"> 
                <span class="icon"><ion-icon name="person-outline"></ion-icon>
                </span>
                <input type="email" required>
                <label> Nome de usuário </label>
            </div>
            <div class="input-box"> 
                <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                <input type="email" required>
                <label> E-mail </label>
            </div>
            <div class="input-box"> 
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label> Senha </label>
            </div>
            <div class="controle-parental">
                <label><input type="checkbox">
                Controle parental </label> 
            </div>
            
            <div class="remember-forgot">
                <label><input type="checkbox">
                Deseja receber notificações? </label> 
            </div>
            <div class="notifications">
                <label><input type="checkbox">
                    Eu concordo com os termos e condições </label> 
            </div>
            <button type="submit" class="btn"> Cadastro </button>
            <div class="login-register">
                <p> Já possui uma conta? <a href="#" class="login-link"> Entrar </a></p>

            </div>
        </form>
     </div>



 </div>

  <script src="script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
